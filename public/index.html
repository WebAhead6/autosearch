<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <title>Autosearch</title>
  </head>
  <body>
    <div class="container">
      <h1>State Capital Search</h1>
    </div>
    <div class="searchBar">
      <form action="/">
        <input type="text" list="myDatalist" placeholder="please insert text" />
        <datalist id="myDatalist"> </datalist>
        <input type="submit" value="Search" id="submit-btn" />
      </form>
    </div>
    <div id="newResult"></div>

    <div id="info" class="abbreviation"></div>
    <div id="info" class="capital"></div>
    <div id="info" class="lat"></div>
    <div id="info" class="long"></div>

    <script src="/public/index.js"></script>
  </body>
</html>
